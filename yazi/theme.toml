# https://github.com/catppuccin/yazi

[manager]
cwd = { fg = "#94e2d5" }

# Hovered
hovered = { fg = "#1e1e2e", bg = "#89b4fa" }
preview_hovered = { underline = false }

# Find
find_keyword = { fg = "#f9e2af", italic = true }
find_position = { fg = "#f5c2e7", bg = "reset", italic = true }

# Marker
marker_selected = { fg = "#a6e3a1", bg = "#a6e3a1" }
marker_copied = { fg = "#f9e2af", bg = "#f9e2af" }
marker_cut = { fg = "#f38ba8", bg = "#f38ba8" }
marker_marked = { fg = "magenta" }

# Tab
tab_active = { fg = "#1e1e2e", bg = "#89b4fa" }
tab_inactive = { fg = "#cdd6f4", bg = "#45475a" }
tab_width = 1

# Count
count_copied = { fg = "black", bg = "yellow" }
count_cut = { fg = "white", bg = "red" }
count_selected = { fg = "white", bg = "magenta" }

# Border
border_symbol = "│"
border_style = { fg = "#7f849c" }

# Offset
folder_offset = [1, 0, 1, 0]
preview_offset = [1, 1, 1, 1]

[status]
separator_open = ""
separator_close = ""
separator_style = { fg = "#45475a", bg = "#45475a" }

# Highlighting
syntect_theme = "~/.config/yazi/Catppuccin-mocha.tmTheme"

# Mode
mode_normal = { fg = "#1e1e2e", bg = "#89b4fa", bold = true }
mode_select = { fg = "#1e1e2e", bg = "#a6e3a1", bold = true }
mode_unset = { fg = "#1e1e2e", bg = "#f2cdcd", bold = true }

# Progress
progress_label = { fg = "#ffffff", bold = true }
progress_normal = { fg = "#89b4fa", bg = "#45475a" }
progress_error = { fg = "#f38ba8", bg = "#45475a" }

# Permissions
permissions_t = { fg = "#89b4fa" }
permissions_r = { fg = "#f9e2af" }
permissions_w = { fg = "#f38ba8" }
permissions_x = { fg = "#a6e3a1" }
permissions_s = { fg = "#7f849c" }

[select]
border = { fg = "#89b4fa" }
active = { fg = "#f5c2e7" }
inactive = { }

[input]
border = { fg = "#89b4fa" }
title = { }
value = { }
selected = { reversed = true }

[completion]
border = { fg = "#89b4fa" }
active = { bg = "#7f849c" }
inactive = { }

icon_file = ""
icon_folder = ""
icon_command = ""

[tasks]
border = { fg = "#89b4fa" }
title = { }
hovered = { underline = true }

[which]
mask = { bg = "#313244" }
cand = { fg = "#94e2d5" }
rest = { fg = "#9399b2" }
desc = { fg = "#f5c2e7" }
separator = "  "
separator_style = { fg = "#585b70" }

[help]
on = { fg = "#f5c2e7" }
run = { fg = "#94e2d5" }
desc = { fg = "#9399b2" }
hovered = { bg = "#585b70", bold = true }
footer = { fg = "#45475a", bg = "#cdd6f4" }

[filetype]

rules = [
    # Images
    { mime = "image/*", fg = "#94e2d5" },
    # Videos
    { mime = "video/*", fg = "#f9e2af" },
    { mime = "audio/*", fg = "#f9e2af" },
    # Archives
    { mime = "application/zip", fg = "#f5c2e7" },
    { mime = "application/gzip", fg = "#f5c2e7" },
    { mime = "application/x-tar", fg = "#f5c2e7" },
    { mime = "application/x-bzip", fg = "#f5c2e7" },
    { mime = "application/x-bzip2", fg = "#f5c2e7" },
    { mime = "application/x-7z-compressed", fg = "#f5c2e7" },
    { mime = "application/x-rar", fg = "#f5c2e7" },
    { mime = "application/xz", fg = "#f5c2e7" },
    # Documents
    { mime = "application/doc", fg = "green" },
    { mime = "application/pdf", fg = "green" },
    { mime = "application/rtf", fg = "green" },
    { mime = "application/vnd.*", fg = "green" },
    # Fallback
    { name = "*", fg = "#cdd6f4" },
    { name = "*/", fg = "#89b4fa" }
]

